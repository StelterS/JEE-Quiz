<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/main.xhtml">

    <f:metadata>
        <f:viewParam name="exercise" value="#{exerciseEdit.exerciseId}" required="false"/>
        <f:viewAction action="#{exerciseEdit.initialize}"/>
    </f:metadata>

    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel value="Title:" for="title"/>
                <h:inputText id="title" value="#{exerciseEdit.exercise.title}"/>
                <h:message for="title"/>

                <h:outputLabel value="Max points:" for="points"/>
                <h:inputText id="points" value="#{exerciseEdit.exercise.maxPoints}"/>
                <h:message for="points"/>

                <h:outputLabel value="Difficulty:" for="difficulty"/>
                <h:selectOneMenu id="difficulty" value="#{exerciseEdit.exercise.difficulty}">
                    <f:selectItems value="#{exerciseEdit.availableDifficulties}" var="difficulty" itemValue="#{difficulty}" itemLabel="#{difficulty}"/>
                </h:selectOneMenu>
                <h:message for="difficulty"/>

                <h:outputLabel value="Content:" for="content"/>
                <h:inputText id="content" value="#{exerciseEdit.exercise.content}"/>
                <h:message for="content"/>

                <h:commandButton value="Save" action="#{exerciseEdit.saveExercise}"/>
                <h:messages/>
            </h:panelGrid>
        </h:form>

        <h:button value="Back" outcome="exercise_list.xhtml"/>
    </ui:define>

</ui:composition>
