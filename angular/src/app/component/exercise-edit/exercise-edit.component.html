<form #exerciseForm="ngForm" *ngIf="exercise">
  <table>
    <tr>
      <td><label for="title">Title:</label></td>
      <td>
        <input type="text" id="title" name="title" [(ngModel)]="exercise.title" required #title="ngModel">
        <div *ngIf="title.invalid && (title.dirty || title.touched)">Title is required</div>
      </td>
    </tr>
    <tr>
      <td><label for="points">Max points:</label></td>
      <td>
        <input type="text" id="points" name="points" [(ngModel)]="exercise.maxPoints" required #points="ngModel">
        <div *ngIf="points.invalid && (points.dirty || points.touched)">Max points is required</div>
      </td>
    </tr>
    <tr>
      <td><label for="difficulty">Difficulty: </label></td>
      <td>
        <select [(ngModel)]="exercise.difficulty" id="difficulty" name="difficulty" required #difficulty="ngModel">
          <option *ngFor="let difficulty of difficultyKeys" [ngValue]="availableDifficulties[difficulty]">
            {{availableDifficulties[difficulty]}}
          </option>
        </select>
        <div *ngIf="difficulty.invalid && (difficulty.dirty || difficulty.touched)">Specify difficulty</div>
      </td>
    </tr>
    <tr>
      <td><label for="content">Content: </label></td>
      <td>
        <input type="text" id="content" name="content" [(ngModel)]="exercise.content" required #content="ngModel">
        <div *ngIf="content.invalid && (content.dirty || content.touched)">Specify your answer</div>
      </td>
    </tr>
    <tr>
      <td>
        <button type="button" (click)="save()" [disabled]="!exerciseForm.valid">Save</button>
      </td>
      <td></td>
    </tr>
  </table>
</form>
<button routerLink="/exercises">Back</button>
