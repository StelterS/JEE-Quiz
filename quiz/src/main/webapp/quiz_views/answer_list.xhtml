<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/main.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form>
            <p:dataTable value="#{answerList.lazyModel}" var="answer" lazy="true" paginator="true" rows="5">
                <p:column headerText="ID">
                    <h:outputText value="#{answer.id}"/>
                </p:column>
                <p:column headerText="Answer" filterBy="#{answer.content}">
                    <h:outputText value="#{answer.content}"/>
                </p:column>
                <p:column headerText="Submission Date" filterBy="#{answer.lastModificationDate}">
                    <h:outputText value="#{answer.lastModificationDate}"/>
                </p:column>
                <p:column headerText="Score" filterBy="#{answer.percent}">
                    <h:outputText value="#{answer.percent}"/>
                </p:column>
                <p:column headerText="Exercise Title" filterBy="#{answer.exercise}">
                    <h:outputText value="#{answer.exercise.title}"/>
                </p:column>
                <p:column headerText="User" filterBy="#{answer.user}">
                    <h:outputText value="#{answer.user.login}"/>
                </p:column>
                <p:column>
                    <h:commandButton value="Delete" action="#{answerList.removeAnswer(answer)}"/>
                </p:column>

                <p:column>
                    <h:button value="Edit" outcome="answer_create_edit.xhtml">
                        <f:param name="answer" value="#{answer.id}"/>
                    </h:button>
                </p:column>

            </p:dataTable>
        </h:form>
        <h:button value="Create" outcome="answer_create_edit.xhtml"/>
    </ui:define>

</ui:composition>
