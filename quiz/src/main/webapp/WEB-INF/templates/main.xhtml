<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view>
        <h:head>
            <meta charset="UTF-8"/>
            <title>Library</title>

            <h:outputStylesheet library="css" name="styles.css"/>

            <h:outputScript library="js" name="nav.js" target="body"/>
        </h:head>
        <h:body>
            <header>
                <h1>Quiz</h1>
                <h:form>
                    <h:commandLink action="#{userContext.logout}" rendered="#{request.userPrincipal ne null}">
                        logout #{request.userPrincipal.name}
                    </h:commandLink>
                </h:form>
            </header>
            <nav class="navbar">
                <ul>
                    <li><h:link outcome="/quiz_views/answer_list.xhtml" value="Answers"/></li>
                    <li><h:link outcome="/quiz_views/answer_last_modified.xhtml" value="LastModifiedAnswers"/></li>
                    <li><h:link outcome="/quiz_views/exercise_list.xhtml" value="Exercises"/></li>
                    <li><h:link outcome="/quiz_views/user_list.xhtml" value="Users"/></li>
                    <li>
                        <h:link outcome="/quiz_views/change_user_pass.xhtml" rendered="#{request.userPrincipal ne null}">
                            change password
                        </h:link>
                    </li>
                    <li><h:link outcome="/user_register.xhtml" value="Register"/></li>
                </ul>
            </nav>
            <section>
                <ui:insert name="content"/>
            </section>
            <footer></footer>
        </h:body>
    </f:view>
</html>
