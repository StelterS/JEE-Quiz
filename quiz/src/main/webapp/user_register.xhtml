<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel for="login" value="Login:"/>
                <h:inputText id="login" value="#{userRegisterView.form.login}">
                    <f:validateBean validationGroups="com.klopsi.user.validation.PasswordGroup, javax.validation.groups.Default"/>
                </h:inputText>
                <h:message for="login"/>

                <h:outputLabel for="password" value="Password:"/>
                <h:inputSecret id="password" value="#{userRegisterView.form.password}">
                    <f:validateBean validationGroups="com.klopsi.user.validation.PasswordGroup, javax.validation.groups.Default"/>
                </h:inputSecret>
                <h:message for="password"/><!-- takes only first message -->

                <h:outputLabel for="repeatPassword" value="Repeat password:"/>
                <h:inputSecret id="repeatPassword" value="#{userRegisterView.form.repeatPassword}">
                    <f:validateBean validationGroups="com.klopsi.user.validation.PasswordGroup, javax.validation.groups.Default"/>
                </h:inputSecret>
                <h:messages for="repeatPassword"/>

                <h:outputLabel for="firstName" value="First Name:"/>
                <h:inputText id="firstName" value="#{userRegisterView.form.firstName}">
                    <f:validateBean validationGroups="com.klopsi.user.validation.PasswordGroup, javax.validation.groups.Default"/>
                </h:inputText>
                <h:messages for="firstName"/>

                <h:outputLabel for="lastName" value="Last Name:"/>
                <h:inputText id="lastName" value="#{userRegisterView.form.lastName}">
                    <f:validateBean validationGroups="com.klopsi.user.validation.PasswordGroup, javax.validation.groups.Default"/>
                </h:inputText>
                <h:messages for="lastName"/>

                <h:outputLabel for="birthDate" value="Birth Date:"/>
                <h:inputText id="birthDate" value="#{userRegisterView.form.birthDate}">
                    <f:convertDateTime type="localDate" pattern="yyyy-MM-dd"/>
                    <f:validateBean validationGroups="com.klopsi.user.validation.PasswordGroup, javax.validation.groups.Default"/>
                </h:inputText>
                <h:messages for="birthDate"/>

                <h:outputLabel/>
                <h:outputLabel/>
                <h:messages for="form"/>

                <h:commandButton value="Register" action="#{userRegisterView.register}"/>
            </h:panelGrid>
            <f:validateWholeBean id="form"  value="#{userRegisterView.form}"
                                 validationGroups="com.klopsi.user.validation.PasswordGroup"/>
            <!-- default validation group is ignored -->
        </h:form>
    </ui:define>
</ui:composition>
